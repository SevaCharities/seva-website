        <script>
            function fetchEvents(year, monthIndex) {
                const calendarId = 'arpv0efrirrmml4rkp26rf21rg@group.calendar.google.com';
                        const apiKey = 'AIzaSyAiUOYrTsSgf4E_PkOwaskREek3KMQusBs';
                const url = `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${apiKey}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const events = data.items;
                        renderEvents(events,year, monthIndex);
                    })
                    .catch(error => {
                        console.error('Error fetching events:', error);
                    });
            }

            // console.log(event.summary, event.start, event.end, event.description, event.htmlLink);


            function renderEvents(events, year, monthIndex) {
            const daysContainer = document.querySelector(".days");
            let currentDate = new Date();

            events.forEach(event => {
                
                let eventType;
                let eventDateStart, eventDateEnd;
                let eventDay, eventDays, eventMonth, eventYear;
                // MULTI DAY 
                if(event.start.date){
                    eventType = "m"
                    eventDateStart = new Date(event.start.date   )
                    eventDateEnd =new Date(event.end.date   );
                    eventDateStart.setHours(eventDateStart.getHours()+5); 

                    // while (currentDate <= eventDateEnd) {
                    //     currentDate.setDate(currentDate.getDate() + 1);
                    // }
                } 
                // SINGLE DAY
                else {
                    eventType = "s"
                    eventDateStart = new Date(event.start.dateTime)
                    eventDateEnd = eventDateStart;
                }

                const days = daysContainer.querySelectorAll(".day");
                const month = monthIndex;
                    const c_year = year;
                if (month === eventDateStart.getMonth() && c_year == eventDateStart.getFullYear()) {
                days.forEach(dayElement => {
                    const day = parseInt(dayElement.textContent);
                 
                    // console.log(day, event.summary, eventDateStart, eventDateStart.getDay(),eventDateStart.getMonth(),eventDateStart.getFullYear());
                    if(day === eventDateStart.getDate()){
                        const eventElement = document.createElement("div");
                        eventElement.textContent = event.summary;
                        eventElement.classList.add("event");
                        dayElement.appendChild(eventElement); }
                    
                });}
            });
        }

            document.addEventListener("DOMContentLoaded", function () {
                const prevMonthBtn = document.getElementById("prevMonth");
                const nextMonthBtn = document.getElementById("nextMonth");
                const currentMonth = document.getElementById("currentMonth");
                const daysContainer = document.querySelector(".days");

                let currentDate = new Date();
                let currentYear = currentDate.getFullYear();
                let currentMonthIndex = currentDate.getMonth();
                let currentDay = currentDate.getDate();

                renderCalendar(currentYear, currentMonthIndex);

                prevMonthBtn.addEventListener("click", () => {
                    currentMonthIndex--;
                    if (currentMonthIndex < 0) {
                        currentMonthIndex = 11;
                        currentYear--;
                    }
                    renderCalendar(currentYear, currentMonthIndex);
                });

                nextMonthBtn.addEventListener("click", () => {
                    currentMonthIndex++;
                    if (currentMonthIndex > 11) {
                        currentMonthIndex = 0;
                        currentYear++;
                    }
                    renderCalendar(currentYear, currentMonthIndex);
                });

                function renderCalendar(year, monthIndex) {
                    currentMonth.textContent = new Date(year, monthIndex).toLocaleDateString(
                        "default",
                        { month: "long", year: "numeric" }
                    );
                    daysContainer.innerHTML = "";

                    const firstDayOfMonth = new Date(year, monthIndex, 1).getDay();
                    const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

                    for (let i = 0; i < firstDayOfMonth; i++) {
                        const emptyDay = document.createElement("div");
                        emptyDay.classList.add("day", "p-2");
                        daysContainer.appendChild(emptyDay);
                    }

                    for (let day = 1; day <= daysInMonth; day++) {
                        const dayElement = document.createElement("div");
                        dayElement.textContent = day;
                        dayElement.classList.add("day", "p-2");
                        dayElement.setAttribute("data-day", day);
                        if (
                            day === currentDay &&
                            year === currentDate.getFullYear() &&
                            monthIndex === currentDate.getMonth()
                        ) {
                            dayElement.classList.add("today");
                        }
                        daysContainer.appendChild(dayElement);
                    }

                    fetchEvents(year, monthIndex); // Fetch and render events after rendering calendar
                }
            });
